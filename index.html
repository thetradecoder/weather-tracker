<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Show Local Weather</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="theTradeCoder, Mamun Abdullah">
    <meta name="description" content="Show Local Weather, Weather Tracker, Weather Forecast, Today's Weather, Today's Temperature">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="./script.js"></script>
  </head>

<body>
<header>
    <h1 class="text-center pt-2">Weather Tracker</h1>
    <hr />
  </header>

  <div class="container-fuid wrapper pt-4">
    <aside>
                
    </aside>

    <div id="weather-port">
      <div class="img-dt">
        <img class="top-img-slide" src="http://media.philstar.com/images/the-philippine-star/headlines/20140708/NDRRMC.jpg" alt="w-image">
        <div class="dt">
             Date: <span id="date"> </span>, Time: <span id="time"> </span>
        </div>
      </div>

      <div id="main-app">
        <div id="loc">
          <div id="city"> </div>
          <div id="country"> </div>
        </div>

        <div>
          <div>
            <span id="tempC"> </span>
            <span id="tempF" class="hide"> </span> <input type="button" value="C" class="temp">
          </div>
          <div>
            <span><img id="icon-image" alt="weather" width="80px" /> </span>
            <span id="icon"> </span>
          </div>
        </div>
      </div>
      
    </div>

    <aside >

      <div class="text-center">
        <span> Data Source:</span> <br/>
        <span> <a href="#"> FCC Weather API </a></span>
      </div>  
      
    </aside>
    
      
    

  </div>

  <footer>
    <a href="https://linkedin.com/in/thetradecoder" target="_blank" class="nav-link">Dev: theTradeCoder</a>
  </footer>
  
  </body>
</html>
